apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    compile 'org.testng:testng:7.1.0'
    compile 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
}

test {
    useTestNG()
    scanForTestClasses = false
}